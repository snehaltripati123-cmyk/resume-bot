        .btn-blue { background: #007bff; color: white; }
        .btn-dark { background: #343a40; color: white; text-decoration: none; display: inline-block; font-size: 13px; }
        .btn:hover { opacity: 0.9; }

        /* Chat Box */
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-top: 20px; background: #fafafa; border-radius: 8px; text-align: left; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14px; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .bot { background: #e9ecef; color: #333; align-self: flex-start; }

        /* Inputs */
        input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-top: 10px; outline: none; }
    </style>

<div class="chat-container">
    <h2>Resume Chatbot</h2>
    
    <input type="file" id="singleFile" accept=".pdf" style="display:none" onchange="uploadSingleFile()">
    <button class="btn btn-blue" onclick="document.getElementById('singleFile').click()">üìÇ Upload Resume</button>
    <a href="/comparison" class="btn btn-dark">Go to Comparison Mode ‚Üí</a>

    <p id="statusMsg" style="font-size: 12px; color: green; height: 15px; margin-top: 5px;"></p>

    <div id="chat-box"></div>

    <div style="display:flex; justify-content:space-between;">
        <input type="text" id="userQuery" placeholder="Ask a question..." onkeypress="handleEnter(event)">
        <button class="btn btn-blue" onclick="askBot()">Send</button>
    </div>
</div>

<script>
    // 1. Upload Logic
    async function uploadSingleFile() {
        const fileInput = document.getElementById("singleFile");
        const status = document.getElementById("statusMsg");

        if (!fileInput.files.length) return;

        const formData = new FormData();
        // Crucial: The key 'resume' MUST match app.py: request.files['resume']
        formData.append("resume", fileInput.files[0]);

        status.innerText = "Uploading...";
        status.style.color = "orange";

        try {
            const res = await fetch("/upload", { method: "POST", body: formData });
            const data = await res.json();

            if (res.ok) {
                status.innerText = `‚úÖ ${data.filename} uploaded!`; // Fixes 'undefined' error
                status.style.color = "green";
                addMsg("System", "Resume uploaded successfully. You can now ask questions.", "bot");
            } else {
                throw new Error(data.error || "Upload failed");
            }
        } catch (err) {
            status.innerText = "‚ùå Upload Failed";
            status.style.color = "red";
            alert("Error: " + err.message);
        }
    }

    // 2. Chat Logic
    async function askBot() {
        const input = document.getElementById("userQuery");
        const text = input.value.trim();
        if (!text) return;

        addMsg("You", text, "user");
        input.value = "";

        try {
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: text })
            });
            const data = await res.json();
            addMsg("Bot", data.answer, "bot");
        } catch (err) {
            addMsg("Bot", "Error connecting to server.", "bot");
        }
    }

    function addMsg(sender, text, type) {
        const box = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `msg ${type}`;
        div.innerText = text; // Just text, no "You:" prefix for cleaner look
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === "Enter") askBot();
    }
</script>
