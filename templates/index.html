        </div>
    </div>

<script>
    var currentResumeId = null; 

    // Load history when page opens
    window.onload = loadHistory;

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("hidden");
    }

    function loadHistory() {
        fetch("/history")
            .then(r => r.json())
            .then(data => {
                const list = document.getElementById("historyList");
                list.innerHTML = "";
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "history-item";
                    li.id = "hist-" + item.id;
                    li.innerText = item.title;
                    li.onclick = () => switchResume(item.id, item.title, false);
                    if (item.id === currentResumeId) li.classList.add("active");
                    list.appendChild(li);
                });
            });
    }

    function handleFileSelect() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) return;

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // Show uploading state
        const btn = document.querySelector(".action-btn");
        const originalText = btn.innerText;
        btn.innerText = "Uploading...";
        btn.disabled = true;

        fetch("/upload", { method: "POST", body: formData })
        .then(r => r.json())
        .then(data => {
            Swal.fire({ icon: 'success', title: 'Uploaded!', text: 'Resume ready.', timer: 1500, showConfirmButton: false });
            
            loadHistory(); // Refresh sidebar
            switchResume(data.resume_id, data.title, true);
            
            btn.innerText = originalText;
            btn.disabled = false;
        })
        .catch(err => {
            Swal.fire({ icon: 'error', title: 'Error', text: 'Upload failed.' });
            btn.innerText = originalText;
            btn.disabled = false;
        });
    }

    function switchResume(id, title, isNew) {
        currentResumeId = id;
        document.getElementById("headerTitle").innerText = title;
        document.getElementById("chat").innerHTML = ""; 
        document.getElementById("questionInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("questionInput").focus();

        if (isNew) {
            addMessage("Bot", `**${title}** uploaded. Ask me anything!`);
        } else {
            addMessage("Bot", `Loaded **${title}**. What would you like to know?`);
        }
        
        // Highlight active item in sidebar
        document.querySelectorAll(".history-item").forEach(el => el.classList.remove("active"));
        const activeItem = document.getElementById("hist-" + id);
        if (activeItem) activeItem.classList.add("active");
    }

    function askQuestion() {
        const qInput = document.getElementById("questionInput");
        const q = qInput.value.trim();
        if (!q) return;

        addMessage("You", q);
        qInput.value = ""; 

        fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ resume_id: currentResumeId, question: q })
        })
        .then(r => r.json())
        .then(data => {
            addMessage("Bot", data.answer);
            // Update title if AI generated a new one
            if (data.new_title) {
                const sidebarItem = document.getElementById("hist-" + currentResumeId);
                if (sidebarItem) sidebarItem.innerText = data.new_title;
                document.getElementById("headerTitle").innerText = data.new_title;
            }
        });
    }

    function addMessage(sender, text) {
        const chatDiv = document.getElementById("chat");
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg " + sender;
        
        if (sender === 'Bot') msgDiv.innerHTML = marked.parse(text);
        else msgDiv.innerText = text;
        
        chatDiv.appendChild(msgDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight; 
    }

    document.getElementById("questionInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") { e.preventDefault(); document.getElementById("sendBtn").click(); }
    });
</script>

</body>
</html>
